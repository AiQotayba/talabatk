version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: delivery_postgres
    environment:
      POSTGRES_DB: delivery_db
      POSTGRES_USER: delivery_user
      POSTGRES_PASSWORD: delivery_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - delivery_network

  redis:
    image: redis:7-alpine
    container_name: delivery_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - delivery_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delivery_api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://delivery_user:delivery_password@postgres:5432/delivery_db
      JWT_ACCESS_SECRET: your-super-secret-access-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_ACCESS_EXPIRATION: 1h
      JWT_REFRESH_EXPIRATION: 7d
      PORT: 3000
      CORS_ORIGIN: http://localhost:3000,http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src
      - /app/node_modules
    networks:
      - delivery_network
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:

networks:
  delivery_network:
    driver: bridge